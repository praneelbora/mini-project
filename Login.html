<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <img class="logo"src="Assets/logo.png" alt="Logo">

    <div class="col-8 box">
        <h2 style="padding-bottom: 0%;">Log In</h2>
        <div class = "inner">
            <!-- USERNAME -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" placeholder="johnwick" style=" width: 50%;" required>
                <label for="username">Username</label>
            </div>

            <!-- PASSWORD  -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="pass" placeholder="Password" style="width: 50%; " required>
                <label for="pass">Password</label>
            </div>
            <!-- FORGOT PASSWORD  -->
            <p class="forgot">Forgot Pasword?</p>

            <!-- LOGIN BUTTON  -->
            <div class="row g-0 text-center" style="padding-top: 2%;">
                <div class="col-sm-4 col-md-6">
                    <div>          
                        <input class="btn btn-primary" type="submit" value="Log In">
                    </div>
                </div>
            </div>
            <!-- SIGNUP BUTTON  -->
            <p class=""><a class="old" href="SignUp.html">New? Sign Up here</a></p>
        </div>
        
    </div>
</body>
</html>
